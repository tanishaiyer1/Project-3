<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Climate Emissions Map Demo</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Projected Temperature Change (2100 vs 2015)</h1>
  <p>
    Explore global temperature change under different emissions scenarios.<br>
    Select a scenario to update the visualization below.
  </p>
  <label for="scenario">Emissions Scenario:</label>
  <select id="scenario">
    <option value="Low Emissions">Low Emissions</option>
    <option value="Medium Emissions">Medium Emissions</option>
    <option value="High Emissions">High Emissions</option>
  </select>
  
  <div id="map"></div>
  
  <!-- This will link to your D3 code -->
  <script src="main.js"></script>
</body>
</html>
